name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy
        uses: my/deploy-action@v1
        with:
          auth-token: ${{ secrets.AUTH_SEARCH_REPOS }}